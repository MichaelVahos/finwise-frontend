<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 text-primary">
      <i class="bi bi-person-plus me-2"></i>Registro
    </h3>

    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="username"
          name="username"
          required
        />
        <div *ngIf="submitted && !username" class="text-danger mt-1 small">Campo obligatorio</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="email"
          name="email"
          required
        />
        <div *ngIf="submitted && !email" class="text-danger mt-1 small">Campo obligatorio</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
        />
        <div *ngIf="submitted && password.length < 6" class="text-danger mt-1 small">
          Mínimo 6 caracteres
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div class="text-center mt-3">
      <small>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia sesión</a></small>
    </div>
  </div>
</div>
