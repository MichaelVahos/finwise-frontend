<div class="container mt-4">
  <h3 class="text-center mb-4 text-primary">
    <i class="bi bi-list-columns-reverse me-2"></i>
    Transacciones del Usuario #{{ usuarioId }}
  </h3>

  <div *ngIf="transacciones.length === 0" class="alert alert-info text-center">
    No hay transacciones registradas para este usuario.
  </div>

  <div *ngIf="transacciones.length > 0" class="table-responsive shadow-sm rounded">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Categoría</th>
          <th>Monto (€)</th>
          <th>Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of transacciones">
          <td>{{ t.fecha }}</td>
          <td>
            <span class="badge" [ngClass]="{
              'bg-success': t.tipo === 'INGRESO',
              'bg-danger': t.tipo === 'GASTO'
            }">
              {{ t.tipo }}
            </span>
          </td>
          <td>{{ t.categoria }}</td>
          <td>{{ t.monto | number:'1.2-2' }}</td>
          <td>{{ t.descripcion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
