<div class="container mt-5">
  <h2 class="text-center text-primary mb-4 fw-bold">
    <i class="bi bi-people-fill me-2"></i>Panel de Administraci√≥n de Usuarios
  </h2>

  <!-- Spinner de carga -->
  <div *ngIf="cargando" class="text-center my-4">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Tabla de usuarios -->
  <div *ngIf="!cargando" class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of usuarios">
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>
            <select [(ngModel)]="u.rol" (change)="cambiarRol(u.id, u.rol)" class="form-select form-select-sm">
              <option value="USER">USER</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </td>
          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="eliminarUsuario(u.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="usuarios.length === 0" class="alert alert-info text-center mt-3">
      No hay usuarios registrados en este momento.
    </div>
  </div>
</div>
