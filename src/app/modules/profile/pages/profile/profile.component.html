<div class="container d-flex justify-content-center mt-5 pt-4">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h3 class="text-center text-primary mb-4">
      <i class="bi bi-person-vcard me-2"></i>Mi Perfil
    </h3>

    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>Usuario:</strong> {{ username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ email }}</li>
      <li class="list-group-item"><strong>Rol:</strong> {{ rol }}</li>
    </ul>

    <h5 class="text-primary mb-3">
      <i class="bi bi-key-fill me-2"></i>Cambiar Contraseña
    </h5>

    <form (ngSubmit)="onSubmit()" #form="ngForm" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Contraseña actual</label>
        <input
          type="password"
          class="form-control"
          id="currentPassword"
          required
          [(ngModel)]="currentPassword"
          name="currentPassword"
        />
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">Nueva contraseña</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          required
          [(ngModel)]="newPassword"
          name="newPassword"
        />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          required
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
        Actualizar contraseña
      </button>
    </form>
  </div>
</div>
