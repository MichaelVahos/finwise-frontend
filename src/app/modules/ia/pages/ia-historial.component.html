<div class="container mt-5 pt-3 pt-lg-0">
  <h2 class="text-primary mb-4 d-flex align-items-center justify-content-center">
    <i class="bi bi-robot me-2 "></i>Historial de sugerencias
  </h2>

  <div *ngIf="cargando" class="alert alert-info mt-3 d-flex align-items-center">
    <i class="bi bi-hourglass-split me-2"></i> Cargando historial...
  </div>

  <div *ngIf="!cargando && historial.length === 0" class="alert alert-warning mt-3 d-flex align-items-center">
    <i class="bi bi-exclamation-triangle-fill me-2"></i> No se han generado sugerencias aÃºn.
  </div>

  <div *ngIf="!cargando && historial.length > 0" class="mt-4">
    <div *ngFor="let item of historial" class="card mb-3 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-secondary">
          <i class="bi bi-calendar-event me-2"></i>{{ item.mes }}/{{ item.anio }}
        </h5>
        <p class="card-text" style="white-space: pre-line;">{{ item.contenido }}</p>
        <small class="text-muted">
          <i class="bi bi-clock me-1"></i>Generado el {{ item.fechaGeneracion | date: 'medium' }}
        </small>
      </div>
    </div>
  </div>
</div>
