<div class="container mt-4" style="max-width: 500px;">
  <h3 class="text-center mb-4 text-primary fw-bold">
    <i class="bi bi-plus-circle me-2"></i>Registrar Transacción
  </h3>

  <form (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label">Tipo</label>
      <select class="form-select" [(ngModel)]="transaccionEditando.tipo" name="tipo">
        <option value="GASTO">Gasto</option>
        <option value="INGRESO">Ingreso</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Monto (€)</label>
      <input type="number" class="form-control" [(ngModel)]="transaccionEditando.monto" name="monto" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <input type="text" class="form-control" [(ngModel)]="transaccionEditando.descripcion" name="descripcion" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Categoría</label>
      <select class="form-select" [(ngModel)]="transaccionEditando.categoria" name="categoria" required>
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha</label>
      <input type="date" class="form-control" [(ngModel)]="transaccionEditando.fecha" name="fecha" required />
    </div>

    <button type="submit" class="btn btn-success w-100">
      <i class="bi bi-save me-1"></i>Guardar
    </button>

    <button type="button" class="btn btn-outline-secondary w-100 mt-2" (click)="irALista()">
      <i class="bi bi-list-check me-1"></i>Ver transacciones registradas
    </button>
  </form>
</div>
